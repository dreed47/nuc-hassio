<dom-module id='ha-panel-hello2'>
  <template>
    <style>
      p {
        font-weight: bold;
        color: black;
      }
    </style>
  <p style='color: black'>Hello {{who}}. RRTreetings from Home Assistant.</p>
</template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-hello2',
  properties: {
    // Home Assistant object
    hass: {
      type: Object,
    },
    // If should render in narrow mode
    narrow: {
      type: Boolean,
      value: false,
    },
    // If sidebar is currently shown
    showMenu: {
      type: Boolean,
      value: false,
    },
    // Home Assistant panel info
    // panel.config contains config passed to register_panel serverside
    panel: {
      type: Object,
    },
    who: {
      type: String,
      computed: 'computeWho(panel)',
    }
  },

  computeWho: function (panel) {
    return panel && panel.config && panel.config.who ? panel.config.who : 'World';
  },
});
</script>
